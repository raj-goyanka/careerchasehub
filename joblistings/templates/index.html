{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static '/images/logo.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static '/images/logo.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>CareerChaseHub</title>
</head>

<body>

    <nav class="navbar" id="nav-bar-section">
        <div class="nav-container">
            <div class="logo">
                <img src="{% static '/images/logo.jpeg' %}" alt=" Logo">
            </div>
            <div class="menu">
                <a href="#header-section">Home</a>
                <a href="#query-section">Contact</a>
            </div>
        </div>
    </nav>


    <header class="header" id="header-section">

        <div class="container">
            <input type="text" id="searchInput" placeholder="Graduation Year">
        </div>
    </header>

    <div class="container">
        <div class="job-listings" id="jobListings">
            <!-- Job listings will be displayed here -->
        </div>
    </div>

    <div class="container" id="query-section">
        <div class="query-section">
            <h2 id="query_head">Query ?</h2>
            <form id="queryForm">
                <div class="form-group input-group">
                    <div class="half-width">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="half-width">

                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">

                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">

                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                </div>
                <button type="submit" id="query_button">SEND MESSAGE</button>
            </form>
        </div>
    </div>



    <footer class="footer">
        <div class="container">
            <p><strong> &copy; 2023 careerchasehub.com Made With ❤️ In India </strong></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var jobListings = {{ jobListings_json| safe }};
    </script>
    <script src="{% static 'js/script.js' %}">
    </script>

</body>

</html>
